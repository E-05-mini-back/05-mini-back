paths:
  /post/:
    get:
      tags:
        - post
      description: 게시물 보여주기
      responses:
        200:
          description: 게시물 보여주기
          schema:
            properties:
              ok:
                type: boolean
              result:
                type: array
                items:
                  type: object
                  properties:
                    postId:
                      type: integer
                    title:
                      type: string
                    images:
                      type: string
                    category:
                      type: string
                    loginId:
                      type: string
        400:
          description: 게시물 보여주기 실패
          schema:
            properties:
              ok:
                type: boolean
              errorMessage:
                type: string

  /post:
    post:
      # security:
      #   - Authorization: []
      tags:
        - post
      description: 게시물 생성
      parameters:
        - in: body
          name: body
          required: true
          schema:
            properties:
              title:
                type: string
              images:
                type: string
              category:
                type: string
              content:
                type: string
      responses:
        200:
          description: 게시물 생성 성공
          schema:
            properties:
              ok:
                type: boolean
              message:
                type: string
        401:
          description: 로그인이 안되어 있음
          schema:
            properties:
              ok:
                type: boolean
              errorMessage:
                type: string
        400:
          description: 유효성 검사 실패 / 게시물 생성 실패
          schema:
            properties:
              ok:
                type: boolean
              errorMessage:
                type: string

  /post/{postId}:
    get:
      tags:
        - post
      description: 게시물 상세 조회
      parameters:
        - in: path
          name: postId
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 게시물 상세 조회
          schema:
            properties:
              ok:
                type: boolean
              result:
                type: object
                properties:
                  postId:
                    type: integer
                  title:
                    type: string
                  images:
                    type: string
                  category:
                    type: string
                  loginId:
                    type: string
        400:
          description: 해당 게시물을 찾을 수 없습니다. / 게시물 상세 보여주기 실패
          schema:
            properties:
              ok:
                type: boolean
              errorMessage:
                type: string

/post/{postId}:
  put:
    # security:
    #   - Authorization: []
    tags:
      - post
    description: 게시물 수정
    parameters:
      - in: path
        name: postId
        required: true
        schema:
          type: integer
      - in: body
        name: body
        required: true
        schema:
          properties:
            title:
              type: string
            images:
              type: string
            category:
              type: string
            content:
              type: string
    responses:
      200:
        description: 게시물 수정 성공
        schema:
          properties:
            ok:
              type: boolean
            message:
              type: string
      401:
        description: 로그인이 안되어 있음
        schema:
          properties:
            ok:
              type: boolean
            errorMessage:
              type: string
      400:
        description: 유효성 검사 실패 / 해당 게시물을 찾을수 없습니다. / 작성자가 일치하지 않습니다. / 게시물 수정 실패
        schema:
          properties:
            ok:
              type: boolean
            errorMessage:
              type: string

