      401:
        description: 로그인이 안되어 있음
        schema:
          properties:
            ok:
              type: boolean
            errorMessage:
              type: string
      400:
        description: 해당 게시물을 찾을수 없습니다. / 작성자가 일치하지 않습니다. / 게시물 삭제 실패
        schema:
          properties:
            ok:
              type: boolean
            errorMessage:
              type: string

